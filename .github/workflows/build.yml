name: Build and Package Rust Project

on:
  push:
    branches: [main]  # æˆ–è€…ä½ æƒ³è‡ªåŠ¨æ‰§è¡Œçš„åˆ†æ”¯
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“„ Configure cache
      uses: Swatinem/rust-cache@v2

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: ğŸš§ Install Python deps (if needed)
      run: pip install -r requirements.txt || true

    - name: ğŸ›  Build Release
      run: cargo build --release
    
    - name: ğŸ“¦ Generate Zip
      run: python3 make-zip.py

    - name: ğŸ“¦ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: rust-git-zip
        path: rust-git.zip